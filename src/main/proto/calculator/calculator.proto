syntax = "proto3";

package dummy;

option java_package = "com.proto.calculator";
option java_multiple_files = true;

message SumRequest {
  int32 first_num = 1;
  int32 second_num = 2;
}

message SumResponse {
  int32 result = 1;
}

service CalculatorService {
  rpc Sum(SumRequest) returns (SumResponse) {};
}